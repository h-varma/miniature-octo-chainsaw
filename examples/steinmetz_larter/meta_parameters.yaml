model_name: 'steinmetz_larter'

# noise generator

data_noise:
  scale: 0.05
  description: 'how much noise to add to the data - (scale x 100)%'

parameter_noise:
  scale: 1
  description: 'how much noise to add to the parameters - (scale x 100)%'

# IVP solver

t_end: 500

# one-parameter bifurcation diagram

bifurcation:
  type: 'hopf'

control_1:
  name: 'k7'
  min_value: -50
  max_value: 50
  step_size: 1
  description: 'homotopy parameter'

# two-parameter bifurcation diagram

control_2:
  name: 'k8'
  description: 'free parameter'

# parameter estimation problem

global_parameters:
  - 'k1'
  - 'k5'

residual:
  scale: 'linear'
  type: 'absolute'